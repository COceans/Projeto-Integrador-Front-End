<div class="container">

    <div class="container-fluid align-items-center text-lg-center">
      <div class="row row-col-4 row-cols-md-3 mt-5 mx-0 p-0 d-flex justify-content-center">
          <div class="col mb-4">
            <div class="col mb-6">
              <img class="col mb-4" width="100px" height="250px"  src="{{produto.imagem}}"  alt="Imagem de capa do card">
            </div>
          </div>
              <div class="col-mb-6">
                <h5 class="col-mb-6"[(ngModel)]='findByIdProduto'>{{produto.nome}}</h5>
                <p class="col-mb-6" [(ngModel)]='findByIdProduto'>R$ {{produto.preco}}</p>
                <p class="col-mb-6" [(ngModel)]='findByIdProduto'>{{produto.descricao}}</p>
              <div class="variante">
                <form class="lista-variantes" data-id="produto.unidade" >
                  <div class="flex add-cart box-stock">

                    <div data-app="produto.unidade" class="box-uni uni">Unidades</div>
                    <input type="number" value="1">
                    </div>
                    </form>
                </div>
              </div>
          </div>

    </div>
