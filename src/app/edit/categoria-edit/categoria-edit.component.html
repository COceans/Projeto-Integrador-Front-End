<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="embalagens">Embalagens</label>
                <input type="text" class="form-control" id="embalagens" [(ngModel)]='categoria.embalagens'>
                </div>

                <div class="form-group">
                    <input [(ngModel)]='categoria.material' type="text" class="form-control" id="material" placeholder="Insira o material da embalagem">
                </div>

                <div class="form-group">
                    <label for="ativo">Estoque</label><br>
                    <select class="form-control" id="ativo" name="ativo" (change)='active($event)'>
                        <option value=true>Disponível</option>
                        <option value=false>Indisponível</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark mr-4" routerLink='/categoria'>Cancelar</button>
                    <button class="btn btn-primary" (click)='atualizar()'>Atualizar</button>

                </div>

        </div>

    </div>
</div>
