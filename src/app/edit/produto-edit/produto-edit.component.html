<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Produto</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]='produto.nome'>
                </div>

                <div class="form-group">
                    <input [(ngModel)]='produto.descricao' type="text" class="form-control" id="descricao" placeholder="Insira a descrição do produto">
                </div>

                <div class="form-group">
                    <label for="foto">Link da Foto</label>
                    <input class="form-control" type="text" name="foto" id="foto" placeholder="Imagem do seu produto"
                    [(ngModel)]='produto.imagem'>
            
                </div>

                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" class="form-control" id="preco" [(ngModel)]='produto.preco'>
                    </div>

                    <div class="form-group">
                        <label for="unidade">Unidade</label>
                        <input type="number" class="form-control" id="unidade" [(ngModel)]='produto.unidade'>
                        </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark mr-4" routerLink='/categoria'>Cancelar</button>
                    <button class="btn btn-primary" (click)='atualizar()'>Atualizar</button>

                </div>

        </div>

    </div>
</div>
