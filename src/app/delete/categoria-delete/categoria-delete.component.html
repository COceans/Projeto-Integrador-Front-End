<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center font-color1">Apagar Categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h4 class="text-cente font-color3">Você tem certeza que deseja apagar essa categoria? Todos os produtos relacionandos a ela serão apagadas.</h4>

            <div class="row mb-4">
                <div class="col-md-12 font-color2">
                    <h5 class="text-center text-primary">Categoria: {{categoria.embalagens}}</h5>
                </div>
            </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-cancel mr-4" routerLink='/categoria'>Não</button>
                    <button class="btn btn-cadastrar" (click)='apagar()'>Sim</button>

                </div>

        </div>

    </div>
</div>
