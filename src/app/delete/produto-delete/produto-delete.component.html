<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center font-color1">Apagar Produto</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h5 class="text-center font-color3">Você tem certeza que deseja apagar essa produto?</h5>

            <div class="row mb-4">
                <div class="col-md-12">
                    <h5 class="text-center font-color1">Produto: {{produto.nome}}</h5>
                </div>
            </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-nao mr-4" routerLink='/inicio'>Não</button>
                    <button class="btn btn-sim" (click)='apagar()' routerLink='/inicio'>Sim</button>

                </div>

        </div>

    </div>
</div>
