<div class="container-fluid bg-imagem">
    <div class="row d-flex align-items-center">

        <div class="col-md-12" id="img-bg"></div>

        <div class="col-md-12 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-4">

                    <div class="card border-radius mb-3" style="max-width: rem;">
                    <div class="card-body" style="background-color: rgb(229, 229, 233);">
                    <h1 class="text-center">Cadastre-se</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="cadastro-borda" type="text" name="nome" id="nome" placeholder="Digite seu nome"
                        [(ngModel)]='usuario.nome'>

                    </div>

                    <div class="form-group">
                        <label for="usuario">E-mail</label>
                        <input class="cadastro-borda" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu email" 
                            [(ngModel)]='usuario.usuario'>

                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="cadastro-borda" type="text" name="foto" id="foto" placeholder="Link da sua foto"
                        [(ngModel)]='usuario.foto'>

                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input class="cadastro-borda" type="date" name="dataNascimento" id="dataNascimento"
                            placeholder="dd/mm/aaaa"
                            [(ngModel)]='usuario.dataNascimento'>

                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="cadastro-borda" type="password" name="senha" id="senha"
                            placeholder="Digite aqui sua senha" (input)='confirmSenha($event)'>

                    </div>

                            <div class="form-group">
                                <label for="confirmSenha">Confirmar Senha</label>
                                <input class="cadastro-borda" type="password" name="confirmSenha" id="confirmSenha"
                                    placeholder="Confirme sua senha" 
                                    [(ngModel)]='usuario.senha'>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usu√°rio</label>
                        <select class="cadastro-borda" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option value=""></option>
                        <option value="normal">Consumidor</option>
                        <option value="adm">Administrador</option>
                        </select>
                        </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4 border-entrar" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success border-entrar" (click)='cadastrar()'>Cadastrar</button>
                    
                    </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
